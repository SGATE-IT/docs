<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

</head>
<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <script>
    window.$docsify = {
      name: '<span id="doc-name">Document</span>',
      repo: '',
      logo: '',
      nameLink: 'javascript:void(0);',
      auto2top: true,

      requestHeaders: {
        'cache-control': 'max-age=0',
      },

      // 自动加载菜单
      loadSidebar: true,
      loadNavbar: true,
      autoHeader: false,

      // 文档更新时间
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',

      // 侧边栏
      subMaxLevel: 2,

      // 搜索
      search: {
        noData: {
          '/zh-cn/': '没有结果!',
          '/en/': 'No results!',
          '/': 'No results!',
        },
        placeholder: {
          '/zh-cn/': '搜索',
          '/en/': 'Type to search',
          '/': 'Type to search'
        },
        hideOtherSidebarContent: true,
        depth: 2
      },

      // 插件
      plugins: [
        //  git上编辑
        // EditOnGithubPlugin.create(
        //   'https://github.com/SGATE-IT/docs/blob/main/',
        //   null,
        //   function(file) {
        //     if (file.indexOf('zh-cn') === -1) {
        //       return '📝 Edit on GitHub'
        //     } else {
        //       return '📝 在GitHub上编辑'
        //     }
        //   }
        // )
      ]
    }
  </script>

  <!-- 安装自定义插件 -->
  <script src="/_plugins/title.js"></script>
  <script src="/_plugins/footer.js"></script>
  <script src="/_plugins/search.js"></script>
  <script src="/_plugins/nav.js"></script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 代码复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-powershell.min.js"></script>

</body>
</html>
